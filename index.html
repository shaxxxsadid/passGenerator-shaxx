<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="text"> Password Generator</h2>
        <div class="container__Password">
            <span id="result"></span>
            <span class="clipboard" id="clipboard">
                 <i class="fas fa-solid fa-clone" ></i> 
            </span>
        </div>
        <div class="settings">
            <div class="setting">
                <span>Password length </span>
                <input placeholder="..." class="count" type="number" id="length" min="4" max="20" value="15"/>
            </div>
            <div class="setting" >
                <span>Include uppercase letters</span>
                <input placeholder="..." id="uppercase" type="checkbox" checked/>
            </div>
            <div class="setting" >
                <span>Include lowercase letters</span>
                <input placeholder="..." id="lowercase" type="checkbox" checked/>
            </div>
            <div class="setting">
                <span>Include numbers</span>
                <input placeholder="..." id="numbers" type="checkbox" checked/>
            </div>
            <div class="setting" >
                <span>Include symbols</span>
                <input placeholder="..." id="symbols" type="checkbox" checked/>
            </div>
        </div>
        <button class="button" id="generate"> Generate password</button>
    </div>
<script src="https://kit.fontawesome.com/3f41274960.js" crossorigin="anonymous"></script>
<script src=".\app.js"></script>  
</body>
</html>
